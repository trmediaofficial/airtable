<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Management System</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
      }
      .sidebar {
        height: 100vh;
        background-color: #343a40;
        color: white;
      }
      .sidebar a {
        color: white;
      }
      .content {
        flex-grow: 1;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }
        .topbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #343a40;
          color: white;
          padding: 10px;
        }
        .topbar .hamburger {
          font-size: 24px;
          cursor: pointer;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar p-3">
      <h4>Photo Management</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#upload">Upload a Photo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#photos">Photos</a>
        </li>
      </ul>
    </div>
    <div class="topbar d-none">
      <span>Photo Management</span>
      <span class="hamburger">&#9776;</span>
    </div>
    <div class="content">
      <div id="upload">
        <h2>Upload a Photo</h2>
        <!-- Upload form content goes here -->
      </div>
      <div id="photos" class="mt-4">
        <h2>Photos</h2>
        <!-- Photos content goes here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".hamburger").click(function () {
          $(".sidebar").toggle();
        });
        if ($(window).width() < 768) {
          $(".topbar").removeClass("d-none");
        }
        $(window).resize(function () {
          if ($(this).width() < 768) {
            $(".topbar").removeClass("d-none");
            $(".sidebar").hide();
          } else {
            $(".topbar").addClass("d-none");
            $(".sidebar").show();
          }
        });
      });
    </script>
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/appylko58uaQHcmjB/shrn0K33ysdqASANK"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="533"
      style="background: transparent; border: 1px solid #ccc"
    ></iframe>
  </body>
</html>
