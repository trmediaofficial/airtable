<!DOCTYPE html>
<html>
  <head>
    <title>Custom Airtable Interface</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe
      class="airtable-embed"
      src="https://airtable.com/embed/appylko58uaQHcmjB/shrnJfBFZJ4ZM3R4Y"
      frameborder="0"
      onmousewheel=""
      width="100%"
      height="533"
      style="background: transparent; border: 1px solid #ccc"
    ></iframe>
  </body>
</html>
