<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Sidebar with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        transition: background-color 0.3s;
      }

      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #2c3e50;
        padding-top: 20px;
        transition: width 0.3s;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #34495e;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s;
      }

      .btn-toggle {
        font-size: 18px;
        cursor: pointer;
        background-color: #2c3e50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn-toggle:hover {
        background-color: #34495e;
      }

      @media (max-width: 767.98px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .sidebar a {
          float: left;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="sidebar" id="mySidebar">
      <a href="photos/index.html">Photos</a>
      <a href="photos/form/index.html">Upload Photos</a>
    </div>

    <div class="main-content">
      <button class="btn-toggle btn" onclick="toggleSidebar()">
        â˜° Open Sidebar
      </button>
      <h2>Responsive Sidebar Example</h2>
      <p>
        Click on the hamburger menu/icon to open the sidebar, and push this
        content to the right.
      </p>
      <p>This example demonstrates a basic sidebar that is mobile-friendly.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("mySidebar");
        var mainContent = document.querySelector(".main-content");
        if (sidebar.style.width === "250px" || sidebar.style.width === "") {
          sidebar.style.width = "0";
          mainContent.style.marginLeft = "0";
        } else {
          sidebar.style.width = "250px";
          mainContent.style.marginLeft = "250px";
        }
      }
    </script>
  </body>
</html>
